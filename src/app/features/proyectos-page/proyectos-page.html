<!-- proyectos-page.html -->
<p>proyectos-page works!</p>

<section>
  <div>
    <h3>Agregar Proyecto</h3>
    <h4>Proyecto a Agregar: {{ name() }}</h4>

    <input
      type="text"
      placeholder="Nombre del Proyecto"
      [value]="name()"
      (input)="changeName(txtName.value)"
      #txtName
    />

    <input
      type="text"
      placeholder="Descripcion del Proyecto"
      [value]="descripcion()"
      (input)="changeDescription(txtDescription.value)"
      #txtDescription
    />

    <button (click)="addProyecto()">Agregar</button>
  </div>

  <div>
    <h3>Listado</h3>
    <ul>
      <li *ngFor="let proyecto of proyectos()">
        {{ proyecto.nombre }} - {{ proyecto.descripcion }}
      </li>
    </ul>
  </div>
</section>

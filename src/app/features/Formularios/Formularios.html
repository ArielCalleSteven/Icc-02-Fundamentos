<div class="row">
  <div class="col">

    <form [formGroup]="myForm" 
          (ngSubmit)="onSubmit()" 
          autocomplete="off">

      <!-- Campo: Nombre -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del usuario"
            formControlName="nombre"
            [class.is-invalid]="isValidField('nombre')"
          >

          @if (isValidField('nombre')) {
            <div class="text-danger">
              {{ getFieldError('nombre') }}
            </div>
          }
        </div>
      </div>

      <!-- Campo: Edad -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Edad</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Edad del usuario"
            formControlName="edad"
            [class.is-invalid]="isValidField('edad')"
          >

          @if (isValidField('edad')) {
            <div class="text-danger">
              {{ getFieldError('edad') }}
            </div>
          }
        </div>
      </div>

      <!-- Campo: Correo -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Correo</label>
        <div class="col-sm-9">
          <input
            type="email"
            class="form-control"
            placeholder="Correo electrónico"
            formControlName="correo"
            [class.is-invalid]="isValidField('correo')"
          >

          @if (isValidField('correo')) {
            <div class="text-danger">
              {{ getFieldError('correo') }}
            </div>
          }
        </div>
      </div>

      <!-- Botón -->
      <button type="submit" class="btn btn-primary">
        Enviar
      </button>

    </form>

  </div>
</div>
